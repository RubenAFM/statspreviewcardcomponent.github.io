<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilo.css">
  


  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>
  <main>
    <figure>
      <img class="img-1" src="images/image-header-mobile.jpg" alt="image-reunion-mobile-version">
      <img class="img-2" src="images/image-header-desktop.jpg" alt="image-reunion-desktop-version">
    </figure>
    <section>
      <h1>
        Get <span class="text__insights">insights</span> that help your business grow.
      </h1>
      <p class="stats__p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>       
      <div class="stats__container">
        <div class="stats__10k__container">
          <h2>  
            10k+
          </h2>
          <p class="stats__in__number">
            companies
          </p> 
        </div>
        <div class="314__stats__container">
          <h2>
            314
          </h2>
          <p class="stats__in__number">
            Templates
          </p>
        </div>
        <div class="12m__stats__container">
          <h2>
            12m+
          </h2>
          <p class="stats__in__number">
            queries
          </p>   
        </div>         
      </div>             
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rub√©n Alejandro Flores Montesinos</a>.
  </footer>
 
  </div>
</body>
</html>
